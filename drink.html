    <link

    <title>Bar</title>

  <body>
    <!-- HEADER/NAVBAR -->
    <nav

    <!-- PAGE DESCRIPTION-->
    <div id="drinkPage" class="drinkInfo">
      <h1 class="welcome">Welcome to the Bar</h1>
      <p class="drinkSubHead">
        Greetings, fellow mixologist, what's on the drink menu tonight? Nigroni
        or a Moscow Mule perhaps. Still not sure? <br />No worries! Select your
        liquor of choice from the topshelf and let's get to shaking.
      </p>
    </div>

    <!-- DRINKS PAGE -->
    <div class="dropdown">
      <div class="dropdown-trigger">
        <button
          class="button"
          onclick="javascript:document.querySelector('.dropdown').classList.toggle('is-active')"
          onblur="javascript:document.querySelector('.dropdown').classList.toggle('is-active')"
          aria-haspopup="true"
          aria-controls="dropdown-menu"
        >
          <span>Pick Your Poisin</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu2" role="menu">
        <div class="dropdown-content">
          <a
            href="#"
            onmousedown="javascript:alert('please work')"
            class="dropdown-item"
          >
            Tequila
          </a>
          <a
            href="#"
            onmousedown="javascript:alert('it works')"
            class="dropdown-item"
          >
            Rum
          </a>
          <a
            href="#"
            onmousedown="javascript:alert('this also works')"
            class="dropdown-item"
          >
            Whiskey
          </a>
          <a
            href="#"
            onmousedown="javascript:alert('this best be working')"
            class="dropdown-item"
          >
            Gin
          </a>
        </div>
      </div>
    </div>
    <div class="drink-display" id="drink-display">
      <img id="drinkImg" class="drinkPic" />
      <h2 id="drinkName" class="nameDrink"></h2>
      <div id="ingredients" class="ingList">
        <div id="drink-recipe" class="drinkRec"></div>
      </div>
      <div id="like-Btns" class="btn"></div>
      <a class="button is-danger is-outlined" id="rerun">hail nah</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/js/drinksscript.js"></script>
  </body>
</html>
