		<!-- Movie Page -->
		<section class="section movieCTA">
			<div class="container movieCTA">
				<div class="columns movieCTA is-variable ">
					<div class="column is-4"></div>
					<div class="column is-4 dropdown my-5">
						<div class="dropdown-trigger ">
							<button
								class="button movieDrop"
								onclick="javascript:document.querySelector('.dropdown').classList.toggle('is-active')"
								onblur="javascript:document.querySelector('.dropdown').classList.toggle('is-active')"
								aria-haspopup="true"
								aria-controls="dropdown-menu"
							>
								<span class="pypID">Show me the Movie</span>
								<span class="icon is-small">
									<i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							</button>
						</div>
						<div class="dropdown-menu" id="dropdown-menu2" role="menu">
							<div class="dropdown-content">
								<a href="#" onmousedown="javascript:getUserSelection(event);" class="dropdown-item">action</a>
								<a href="#" onmousedown="javascript:getUserSelection(event);"class="dropdown-item">comedy</a>
								<a href="#" onmousedown="javascript:getUserSelection(event);" class="dropdown-item">horror</a>

								<a href="#" onmousedown="javascript:getUserSelection(event);" class="dropdown-item">drama</a>
							</div>
						</div>
					</div>
					<div class="column is-4"></div>
				</div>
			</div>
		</section>
